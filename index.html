<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Drinks do Gosth</title>

    <style>
        body {
            background: #000; /* fundo totalmente preto */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 25px 0;
            color: #fff;
        }

        /* Imagem principal */
        .main-cardapio img {
            width: 90%;
            max-width: 700px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        /* Carrossel */
        .carousel-container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 12px;
        }

        .carousel {
            display: flex;
            width: 200%; /* duas imagens */
            animation: slide 15s infinite;
        }

        .carousel img {
    width: 100%;
    height: auto;        /* mantém proporção automaticamente */
    max-height: 300px;   /* você pode aumentar ou diminuir */
    object-fit: contain; /* garante que nunca vai deformar */
};
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            45% { transform: translateX(0); }

            50% { transform: translateX(-100%); }
            95% { transform: translateX(-100%); }

            100% { transform: translateX(0); }
        }

        /* Botão WhatsApp */
        .whatsapp {
            margin: 50px 0 70px 0;
        }

        .whatsapp a {
            display: inline-block;
            background: #25D366;
            padding: 15px 30px;
            color: #000;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .whatsapp a:hover {
            background: #1ebe5d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Nosso Cardápio</h1>

    <!-- IMAGEM PRINCIPAL DO CARDÁPIO -->
    <div class="main-cardapio">
        <img src="cardapio1.jpg" alt="Cardápio Principal">
    </div>

    <h1>História Sobre os Drinks</h1>

    <!-- CARROSSEL DE IMAGENS -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="drink1.jpg" alt="Drink 1">
            <img src="drink2.jpg" alt="Drink 2">
        </div>
    </div>

    <!-- CONTATO WHATSAPP -->
    <div class="whatsapp">
        <a href="https://wa.me/5586995956108" target="_blank">
            Clique Aqui Para Orçamento
        </a>
    </div>

</body>
</html>
